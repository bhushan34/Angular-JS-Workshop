<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World in Angular</title>
    
</head>
<body ng-app="">
    <div>
        <h1>Hello {{name}}</h1>
        <label for="">Enter Your Name :</label>
        <input type="text" name="name" id="name" ng-model="name">
        
        <h1>Hii,
            <div ng-bind="name"></div>
        </h1>
    </div>
    
    <script src="Assets/js/angular.min.js"></script>
</body>
</html>
